<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>honey bunny</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');

    body {
      font-family: 'Comic+Neue', cursive;
      background: linear-gradient(to bottom right, #fff0f5, #ffe6fa);
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2.8em;
      color: #ff5c8a;
      text-shadow: 1px 1px 3px #ffc0cb;
    }

    .gif-container {
      margin: 30px 0 10px 0;
    }

    .gif-container img {
      max-width: 250px;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
      margin: 10px;
    }

    .label {
      margin-top: 40px;
      font-weight: bold;
      font-size: 22px;
      color: #cc3366;
      text-shadow: 1px 1px #ffe6f0;
    }

    .box {
      background: #fff;
      border: 3px dotted #ff99cc;
      padding: 25px;
      margin: 15px auto;
      border-radius: 20px;
      font-size: 18px;
      max-width: 500px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(255, 182, 193, 0.4);
      background-image: repeating-linear-gradient(
        45deg,
        #fffafc,
        #fffafc 10px,
        #ffe6f0 10px,
        #ffe6f0 20px
      );
      color: #cc3366;
      text-align: center;
      transition: 0.3s ease;
    }

    /* Cute Button Styling */
    .hello-kitty-button {
      background: linear-gradient(145deg, #ffb6d5, #ff85c1);
      color: #fff;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #ff66a3;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 12px rgba(255, 105, 180, 0.3);
      position: relative;
    }

    .hello-kitty-button::after {
      content: "ðŸ’–";
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .hello-kitty-button:hover {
      background: #ff99cc;
      transform: translateY(-2px);
    }

    .hello-kitty-button:hover::after {
      opacity: 1;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="gif-container">
    <img src="https://media1.tenor.com/m/dgFc4LnszB4AAAAC/i-love-you-so-much-hello-kitty.gif" alt="Hello Kitty I Love You GIF" />
  </div>

  <div class="label">darling ko</div>
  <div class="box" id="jsBox">click the button</div>
  <button class="hello-kitty-button" onclick="showJS()">Run JavaScript</button>

  <div class="gif-container">
    <img src="https://media.tenor.com/g_5p6Arglx8AAAAi/blowing-kisses-kisses.gif" alt="Hello Kitty Blowing Kisses GIF" />
  </div>

  <footer>kelz</footer>

  <script>
    const jsMessages = [
      "just wanted to let you know that i love you soooooo muuuuuuuuuch",
      "and iâ€™ll never leave you.",
      "youâ€™re the kind of person i want to hold on to",
      "someone iâ€™d choose again and again",
      "no matter how many times life resets",
      "for you, i would.",
      "i would do anything for you, without hesitation",
      "without doubts",
      "without second thoughts.",
      "i wish i could have you forever",
      " i want to show you that not everyone leaves",
      "i'll be the person that will stay through your ups and downs."
    ];

    let currentIndex = 0;

    function showJS() {
      const box = document.getElementById("jsBox");
      box.innerText = jsMessages[currentIndex];
      currentIndex++;
      if (currentIndex >= jsMessages.length) currentIndex = 0;
    }
  </script>
</body>
</html>
