<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>multi-language message generator üí¨</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');

    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom right, #fdf0f5, #ffeaf4);
      padding: 50px;
      text-align: center;
      margin: 0;
    }

    h1 {
      color: #ff6699;
      font-size: 2.5em;
    }

    .box {
      background: #fff;
      border: 2px dashed #ff99cc;
      padding: 20px;
      margin: 30px auto;
      border-radius: 12px;
      font-size: 18px;
      color: #444;
      max-width: 600px;
    }

    button {
      background-color: #ff66b2;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e60073;
    }

    .label {
      margin-top: 30px;
      font-weight: bold;
      font-size: 20px;
      color: #cc3366;
    }
  </style>
</head>
<body>
  <h1>hey, just wanted to say...</h1>

  <div class="label">üíñ JavaScript says:</div>
  <div class="box" id="jsBox">click the button</div>
  <button onclick="showJS()">Run JS</button>

  <div class="label">‚òï Java says:</div>
  <div class="box" id="javaBox">click the button</div>
  <button onclick="runFakeJava()">Run Java</button>

  <div class="label">üêç Python says:</div>
  <div class="box" id="pyBox">click the button</div>
  <button onclick="runFakePython()">Run Python</button>

  <script>
    const jsMessages = [
      "you don‚Äôt need to rush, one step at a time is okay.",
      "rest is productive too.",
      "some days are heavier. it‚Äôs okay to pause.",
      "even if today is quiet, it still matters.",
      "you‚Äôre doing better than you think."
    ];

    const javaMessages = [
      "keep going, you‚Äôve made it this far.",
      "progress is progress, even if it's small.",
      "you are capable of doing hard things.",
      "every day won‚Äôt be perfect, but you still tried.",
      "you belong here, even on hard days."
    ];

    const pythonMessages = [
      "don‚Äôt forget to check in with yourself.",
      "you are more than what you produce.",
      "slow days are still important days.",
      "it‚Äôs okay to not have all the answers yet.",
      "being kind to yourself matters."
    ];

    function showJS() {
      document.getElementById("jsBox").innerText =
        jsMessages[Math.floor(Math.random() * jsMessages.length)];
    }

    function runFakeJava() {
      document.getElementById("javaBox").innerText =
        javaMessages[Math.floor(Math.random() * javaMessages.length)];
    }

    function runFakePython() {
      document.getElementById("pyBox").innerText =
        pythonMessages[Math.floor(Math.random() * pythonMessages.length)];
    }
  </script>
</body>
</html>
