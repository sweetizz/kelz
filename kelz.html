<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Kitty Button with Ears üê±</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');

    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom right, #fff0f5, #ffe6fa);
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #ff5c8a;
      text-shadow: 1px 1px 3px #ffc0cb;
    }

    .kitty-button {
      position: relative;
      background-color: #fff;
      color: #ff66b2;
      font-size: 18px;
      font-weight: bold;
      border: 3px solid #ff66b2;
      padding: 20px 30px 20px 60px;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      clip-path: polygon(
        15% 0%,    /* left ear */
        18% 10%,
        0% 10%, 
        0% 100%, 
        100% 100%, 
        100% 10%, 
        82% 10%, 
        85% 0%,    /* right ear */
        50% 5%     /* top middle bump */
      );
      box-shadow: 0 5px 10px rgba(255, 105, 180, 0.2);
    }

    .kitty-button:hover {
      transform: scale(1.05);
      background-color: #fff0f8;
    }

    .kitty-button::before {
      content: '';
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/53/Hello_Kitty_bow.svg');
      background-size: cover;
      width: 30px;
      height: 30px;
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
    }

    .box {
      background: #fff;
      border: 2px dashed #ff99cc;
      padding: 20px;
      margin: 15px auto;
      border-radius: 15px;
      font-size: 18px;
      max-width: 500px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(255, 192, 203, 0.3);
    }
  </style>
</head>
<body>

  <h1>Meow! I'm a Kitty Button</h1>

  <div class="box" id="msgBox">Click the kitty button!</div>

  <button class="kitty-button" onclick="showMsg()">Click Me</button>

  <script>
    const messages = [
      "you're doing better than you think üêæ",
      "sending purrs your way üê±",
      "you are loved ‚Äî no claws about it!",
      "even quiet cats are brave cats.",
      "nap if you need. recharge your paws."
    ];

    function showMsg() {
      const random = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById("msgBox").innerText = random;
    }
  </script>

</body>
</html>
