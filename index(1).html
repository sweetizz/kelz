<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>honey bunny</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      overflow: hidden;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .kitty {
      width: 280px;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: pink;
      transform: rotate(45deg);
      opacity: 0.7;
      animation: rise 6s infinite;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before { top: -8px; }
    .heart::after { left: -8px; }
    @keyframes rise {
      0%   { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-700px) scale(1.3); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
      class="kitty" 
      src="https://media.tenor.com/fpw1xnJt1asAAAAj/love-youuuuuu.gif" 
      alt="Hello Kitty Love You" />
  </div>

  <script>
    for (let i = 0; i < 25; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = Math.random() * window.innerWidth + 'px';
      h.style.animationDuration = (4 + Math.random() * 4) + 's';
      h.style.animationDelay = (Math.random() * 4) + 's';
      document.body.appendChild(h);
    }
  </script>
</body>
</html>
