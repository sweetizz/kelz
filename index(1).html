<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>honey bunny</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .kitty {
      width: 280px;
      animation: float 4s ease-in-out infinite, pulse 2s infinite alternate;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.6);
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #ff69b4;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: pink;
      transform: rotate(45deg);
      opacity: 0.7;
      animation: rise 6s infinite;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before { top: -8px; }
    .heart::after { left: -8px; }

    @keyframes rise {
      0%   { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-700px) scale(1.5); opacity: 0; }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img 
      class="kitty" 
      src="https://media.tenor.com/fpw1xnJt1asAAAAj/love-youuuuuu.gif" 
      alt="Hello Kitty Love You" />
    <div class="message">i love you, honey bunny</div>
  </div>

  <script>
    // Hearts
    for (let i = 0; i < 30; i++) {
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.left = Math.random() * window.innerWidth + 'px';
      h.style.animationDuration = (4 + Math.random() * 4) + 's';
      h.style.animationDelay = (Math.random() * 4) + 's';
      h.style.width = h.style.height = (10 + Math.random() * 15) + 'px';
      h.style.opacity = Math.random();
      document.body.appendChild(h);
    }

    // Sparkles
    for (let i = 0; i < 20; i++) {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = Math.random() * window.innerWidth + 'px';
      s.style.top = Math.random() * window.innerHeight + 'px';
      s.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(s);
    }
  </script>
</body>
</html>
